<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DipnotApp Web Proxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent outer scrolling */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
      touch-action: pan-x pan-y; /* Disable pinch zoom */
      position: relative;
      top: -45px;
    }
  </style>
</head>
<body>
  <iframe src="https://dipnotapp.wordpress.com/" scrolling="yes"></iframe>

  <script>
    // Prevent zooming via gesture
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
